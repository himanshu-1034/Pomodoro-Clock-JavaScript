<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css"/>
    <title>Document</title>
</head>
<body>

    <div id="mainDiv">

        <div id="countdownDivBackground">
            <div id="countDownDiv">
                <label id="countDownTimer">00:00</label>
            </div>
        </div>
        <div id="sessionBreakHead">SESSION 1!</div>
        
        <div id="sessionDiv">
            <p>session time</p>
            <p style="justify-content: center;"><span id="sessionTime">0</span><span> Min</span></p>
             <button id="sessionMinus">-</button><button id="sessionPlus">+</button>   
        </div>

        <div id="breakDiv">
            <p>Break time</p>
            <p style="justify-content: center;"><span id="breakTime">0</span><span> Min</span></p>
             <button id="breakMinus">-</button><button id="breakPlus">+</button>   
        </div>

        <hr id="hr">

        <button id="startPauseButton">Start</button>
        <button id="resetButton">Reset</button>
        
    </div>


    <script src="/index.js"></script>
</body>
</html>
